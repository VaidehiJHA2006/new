<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1><u>JOB APPLICATION FORM</u></h1>
<form>
    <label for="fullname">Fullname :</label>
    <input type="text" name="fullname" id="fullname" placeholder="Enter fullname"/><br/><br/>
    <label for="email">Email :</label>
    <input type="email" name="email" id="email" placeholder="Enter email id" required/><br/><br/>
    <label for="number">Phone Number :</label>
    <input type="number" name="number" id="number" placeholder="Enter contact number" required/><br/><br/>
    <label for="resume">Resume :</label>
    <input type="file" name="resume" id="resume" required/><br/><br/>
    <label for="linkedin">Linkedin Profile :</label>
    <input type="url" name="linkedin" id="linkedin" placeholder="Enter linkedin profile here"/><br/><br/>
    <label for="coverletter">Coverletter :</label>
    <textarea name="coverletter" id="coverletter">Add the coverletter here</textarea><br/><br/>
    <input type="submit"/>
</form>
    
</body>
</html>
