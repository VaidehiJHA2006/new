<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and rowspan</title>
</head>
<body>
    <h1>ATTENDANCE</h1>
    <table border="1">
        <tr>
            <th>Class</th>
            <th>01/03</th>
            <th>02/03</th>
            <th>03/03</th>
            <th>04/03</th>
            <th>05/03</th>
        </tr>
        <tr>
            <td><h4>BEEE</h1></td>
            <td rowspan="6">Holiday</td>
            <td rowspan="6">Holiday</td>
            <td colspan="3">Present</td>
           
        </tr>
        <tr>
            <td><h4>PYTHON</h1></td>
            <td>Present</td>
            <td>Absent</td>
            <td>Present</td>
        </tr>
        <tr>
            <td><h4>DSC</h1></td>
            <td colspan="3">Present</td>
        </tr>
        <tr>
            <td><h4>MATHS</h1></td>
            <td>Absent</td>
            <td colspan="2">Present</td>
        </tr>
        <tr>
            <td><h4>HVSS</h1></td>
            <td colspan="2">Absent</td>
            <td>Present</td>
        </tr>
        <tr>
            <td><h4>WORKSOP</h1></td>
            <td>Present</td>
            <td colspan="2">No class</td>
        </tr>
       
    </table>
    
</body>
</html>
