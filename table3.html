<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusing thead, tfoot and tbody</title>
</head>
<body>
    <h1>REPORT CARD</h1>
    <TABLE border="2">
        <thead>
            <tr>
                <th rowspan="2">SUBJECT</th>
                <th colspan="3">MARKS</th>
            </tr>
            <tr>
                <th>Theory(/80)</th>
                <th>Practical(/20)</th>
                <th> Total(/100)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><h4>Hindi</h4></td>
                <td>70</td>
                <td>10</td>
                <td>80</td>
            </tr>
            <tr>
                <td><h4>English</h4></td>
                <td>70</td>
                <td>10</td>
                <td>80</td>
            </tr>
            <tr>
                <td><h4>Maths</h4></td>
                <td>70</td>
                <td>10</td>
                <td>80</td>
            </tr>
            <tr>
                <td><h4>Science</h4></td>
                <td>70</td>
                <td>10</td>
                <td>80</td>
            </tr>
            <tr>
                <td><h4>S.S.T.</h4></td>
                <td>70</td>
                <td>10</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3"><h4>Total(/500)</h4></td>
            <td>400</td>
        </tfoot>
    </TABLE>
</body>
</html>
