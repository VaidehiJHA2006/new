<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
</head>
<body>
    <h1><b>Signup Form</b></h1>
    <form>
        <label for="Full name">Full Name</label>
        <input type="text" name="full name" id="Full name" placeholder="Enter full name" required/><br/><br/>
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username" placeholder="Enter username" required/><br/><br/>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Enter email" required/><br/><br/>
        <label for="Password">Password</label>
        <input type="password" name="password" id="Password" placeholder="Enter password" required/><br/><br/>
        <label for="confirm">Confim Password</label>
        <input type="password" name="Confirm" id="confirm" placeholder="Confirm password" required/><br/><br/>
        <input type="submit" value="Signup"/>
    </form>
    
</body>
</html>
